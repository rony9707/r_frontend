      <div class="color-section">
        <p><span>Colors</span></p>
        <div class="colors">
          <div class="red color" style="background-color: #FF0000;" (click)="clickColor('#FF0000')" value="red" id="red"></div>
          <div class="blue color" style="background-color: #0000FF;" (click)="clickColor('#0000FF')" value="blue" id="blue"></div>
          <div class="green color" style="background-color: #008000;" (click)="clickColor('#008000')" value="green" id="green"></div>
          <div class="yellow color" style="background-color: #FFFF00;" (click)="clickColor('#FFFF00')" value="yellow" id="yellow"></div>
          <div class="orange color" style="background-color: #FF5F15;" (click)="clickColor('#FF5F15')" value="orange" id="orange"></div>
          <div class="brown color" style="background-color: #964B00;" (click)="clickColor('#964B00')" value="brown" id="brown"></div>
          <div class="pink color" style="background-color: #FFC0CB;" (click)="clickColor('#FFC0CB')" value="pink" id="pink"></div>
          <div class="purple color" style="background-color: #800080;" (click)="clickColor('#800080')" value="purple" id="purple"></div>
          <div class="black color" style="background-color: #000000;" (click)="clickColor('#000000')" value="black" id="black"></div>
          <div class="white color" style="background-color: #FFFFFF" (click)="clickColor('#FFFFFF')" value="white" id="white"></div>
          <div class="aqua color" style="background-color: #00FFFF" (click)="clickColor('#00FFFF')" value="aqua" id="aqua"></div>
          <div class="bisque color" style="background-color: #ffe4c4" (click)="clickColor('#ffe4c4')" value="bisque" id="bisque"></div>
          <div class="darkgrey color" style="background-color: #5A5A5A" (click)="clickColor('#5A5A5A')" value="darkgrey" id="darkgrey"></div>
          <div class="gold color" style="background-color: #FFD700" (click)="clickColor('#FFD700')" value="gold" id="gold"></div>
          <div class="darkslategray color" style="background-color: #2f4f4f" (click)="clickColor('#2f4f4f')" value="darkslategray" id="darkslategray"></div>
          <div class="magenta color" style="background-color: #FF00FF" (click)="clickColor('#FF00FF')" value="magenta" id="magenta"></div>
          <div class="lightgreen color" style="background-color: #90EE90" (click)="clickColor('#90EE90')" value="lightgreen" id="lightgreen"></div>
          <div class="indianred color" style="background-color: #cd5c5c" (click)="clickColor('#cd5c5c')" value="indianred" id="indianred"></div>
        </div>
        <div class="custom-pick-color">
          <span>Choose a color</span><input type="color" id="colorpicker" class="colorpicker"  [(ngModel)]="colorPicked"  (input)="pickCustomerColor()" >
        </div>
      </div>

      <div class="background-color-section">
        <div class="custom-pick-background-color">
          <span>Choose a backgroud color</span><input type="color" id="backgroundColorPicker" class="backgroundcolorpicker" [(ngModel)]="bgColor" (input)="pickBackgroudColor()" >
        </div>
      </div>

      <div class="eraser-section">
        <div class="eraser-subsection">
          <span>Use a eraser </span><svg class="eraser" (click)="eraser()" value="white" id="eraser" xmlns="http://www.w3.org/2000/svg" height="1.5em" viewBox="0 0 576 512"><path d="M290.7 57.4L57.4 290.7c-25 25-25 65.5 0 90.5l80 80c12 12 28.3 18.7 45.3 18.7H288h9.4H512c17.7 0 32-14.3 32-32s-14.3-32-32-32H387.9L518.6 285.3c25-25 25-65.5 0-90.5L381.3 57.4c-25-25-65.5-25-90.5 0zM297.4 416H288l-105.4 0-80-80L227.3 211.3 364.7 348.7 297.4 416z"/></svg>
        </div>

        <div class="eraser-subsection">
          <button type="button" class="button-clear-canvas" (click)="clearCanvas()">
            <span class="button__text">Delete</span>
            <span class="button__icon"><svg xmlns="http://www.w3.org/2000/svg" width="512" viewBox="0 0 512 512" height="512" class="svg"><title></title><path style="fill:none;stroke:#323232;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px" d="M112,112l20,320c.95,18.49,14.4,32,32,32H348c17.67,0,30.87-13.51,32-32l20-320"></path><line y2="112" y1="112" x2="432" x1="80" style="stroke:#323232;stroke-linecap:round;stroke-miterlimit:10;stroke-width:32px"></line><path style="fill:none;stroke:#323232;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px" d="M192,112V72h0a23.93,23.93,0,0,1,24-24h80a23.93,23.93,0,0,1,24,24h0v40"></path><line y2="400" y1="176" x2="256" x1="256" style="fill:none;stroke:#323232;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"></line><line y2="400" y1="176" x2="192" x1="184" style="fill:none;stroke:#323232;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"></line><line y2="400" y1="176" x2="320" x1="328" style="fill:none;stroke:#323232;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"></line></svg></span>
          </button>
        </div>
      </div>

      <div class="brush-section">
        <div class="brush-size">
          <span>Choose a brush size</span><input type="range" class="brush-size-range" id="brush-slider" [(ngModel)]="brushSize"  (input)="pickSliderValue()">
        </div>
      </div>

  </div>
  <div class="canvas" id="canvas-container">
    <canvas #myCanvas id="canvas">
      
    </canvas> 
    <div class="canvas-button-save">
      <button id="saveButton" (click)="saveImage()" class="button-save"> 
        <span>
          Save
        </span> 
      </button>
    </div>
  </div>


</div>
<app-footer></app-footer>
